name: "Build Hugo Site"
description: "Builds the Hugo site"
author: "Massimiliano Donini"

runs:
  using: "composite"
  steps:
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: "latest"
        extended: true

    - name: Build
      shell: bash
      run: hugo --minify --baseURL ${{ steps.pages.outputs.base_url }}   
